<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades & Attendance</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/global-loader.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap");

        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #25253a;
            --accent-pink: #ff6b9d;
            --accent-blue: #6b9dff;
            --accent-purple: #9d6bff;
            --text-primary: #ffffff;
            --text-secondary: #c0c0d0;
            --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.2);
            --transition-normal: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            --border-radius: 8px;
            --sidebar-width: 70px;
            --sidebar-expanded-width: 200px;
            --tab-height: 40px;
            --browser-bar-height: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "VT323", monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh;
            font-size: 0.9rem;
            display: flex;
        }

        #snow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--bg-secondary);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            transition: width var(--transition-normal);
            overflow: hidden;
            z-index: 1000;
            border-right: 1px solid rgba(255, 107, 157, 0.2);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 0 15px 15px 0;
        }

        .sidebar.expanded {
            width: var(--sidebar-expanded-width);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 15px;
            margin-bottom: 30px;
        }

        .sidebar.expanded .sidebar-header {
            flex-direction: row;
            justify-content: space-between;
        }

        .sidebar-logo {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
            margin-bottom: 15px;
            transition: all var(--transition-normal);
        }

        .sidebar.expanded .sidebar-logo {
            margin-bottom: 0;
        }

        .sidebar-toggle {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 107, 157, 0.3);
            transition: all var(--transition-normal);
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sidebar.expanded .sidebar-toggle {
            position: static;
            transform: none;
            margin-left: auto;
        }

        .sidebar-toggle:hover {
            background-color: rgba(255, 107, 157, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        .sidebar.expanded .sidebar-toggle:hover {
            transform: scale(1.05);
        }

        .sidebar-toggle i {
            color: var(--text-primary);
            font-size: 1rem;
            transition: transform var(--transition-normal);
        }

        .sidebar.expanded .sidebar-toggle i {
            transform: rotate(180deg);
        }

        .sidebar-divider {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-pink), var(--accent-blue), var(--accent-purple), transparent);
            margin: 15px 0;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            text-decoration: none;
            border-radius: 0 20px 20px 0;
            margin: 2px 0;
        }

        .nav-item:hover {
            background-color: rgba(255, 107, 157, 0.1);
        }

        .nav-item.active {
            background-color: rgba(255, 107, 157, 0.2);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--accent-pink), var(--accent-purple));
        }

        .nav-icon {
            min-width: 40px;
            display: flex;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: color var(--transition-normal);
        }

        .nav-item:hover .nav-icon,
        .nav-item.active .nav-icon {
            color: var(--accent-pink);
        }

        .nav-text {
            white-space: nowrap;
            color: var(--text-secondary);
            font-family: "VT323", monospace;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity var(--transition-normal);
            margin-left: 10px;
        }

        .sidebar.expanded .nav-text {
            opacity: 1;
        }

        .main-container {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            transition: margin-left var(--transition-normal), width var(--transition-normal);
            overflow-x: hidden;
        }

        .sidebar.expanded ~ .main-container {
            margin-left: var(--sidebar-expanded-width);
            width: calc(100% - var(--sidebar-expanded-width));
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

.app-header {
    background-color: var(--bg-secondary);
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 107, 157, 0.2);
    transition: transform 0.5s ease-out;
    transform: translateY(0);
}

.app-header.hidden {
    transform: translateY(-100%);
}

.content-area {
    transition: transform 0.5s ease-out, height 0.5s ease-out;
    transform: translateY(0);
}

.content-area.shifted-up {
    transform: translateY(-80px);
    height: calc(100vh - 80px); 
}

.iframe-container {
    transition: height 0.5s ease-out;
    height: 80vh;
}

.iframe-container.fullscreen {
    height: calc(100vh - 80px); 
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
    border-radius: 20px;
    background-color: var(--bg-tertiary);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
}

.header-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
    z-index: 1;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 10px 15px;
    border-radius: 15px;
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(37, 37, 58, 0.8));
    margin: 5px 0;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 2.2rem;
    font-weight: 700;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
    letter-spacing: 1px;
    text-transform: uppercase;
    border-radius: 10px;
    padding: 5px 10px;
    position: relative;
}

.logo::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
    border-radius: 2px;
}

.time-spent {
    color: var(--text-secondary);
    font-family: "VT323", monospace;
    font-size: 1.1rem;
}

.search-container {
    flex: 1;
    max-width: 600px;
    margin: 0 auto;
}
        .search-wrapper {
            position: relative;
            width: 100%;
        }

        #searchInput {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: "VT323", monospace;
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
        }

        #searchInput:focus {
            border-color: var(--accent-pink);
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-pink);
            pointer-events: none;
        }

        .category-filters {
            display: none;
            gap: 10px;
            margin-left: 20px;
        }

        .category-button {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: transparent;
            color: var(--text-secondary);
            font-size: 12px;
            border: 1px solid rgba(255, 107, 157, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "VT323", monospace;
        }

        .category-button:hover {
            color: var(--text-primary);
            border-color: var(--accent-pink);
            background-color: rgba(255, 107, 157, 0.1);
        }

        .category-button.active {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2), rgba(107, 157, 255, 0.2));
            color: var(--text-primary);
            border-color: var(--accent-pink);
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.2);
        }

        .featured-game {
            display: flex;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin: 30px 0;
            height: 320px;
            border: 1px solid rgba(255, 107, 157, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .featured-game:hover {
            border-color: var(--accent-pink);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .featured-game-info {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .featured-game-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-family: "Press Start 2P", cursive;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .featured-game-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 30px;
            max-width: 500px;
            font-family: "VT323", monospace;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: fit-content;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5);
        }

        .play-button i {
            margin-right: 8px;
        }

        .featured-game-image {
            width: 50%;
            background-size: cover;
            background-position: center;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 40px 0 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
            font-family: "Press Start 2P", cursive;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
            text-align: center;
        }

        #favorites-heading {
            position: relative;
            padding: 0.5rem 0;
            margin: 1rem 0;
            overflow: hidden;
            text-align: center;
            font-family: "Press Start 2P", cursive;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        #favorites-container {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    justify-content: flex-start;
    gap: 0.8rem;
    padding: 1rem;
    background: linear-gradient(to bottom, rgba(26, 26, 46, 0.8), rgba(10, 10, 26, 0.8));
    border-radius: 15px;
    margin: 1rem auto;
    border: 1px solid rgba(255, 215, 0, 0.3);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.2), inset 0 0 15px rgba(255, 215, 0, 0.1);
    max-width: 95%;
    scrollbar-width: thin;
    scrollbar-color: var(--accent-pink) var(--bg-secondary);
}

#favorites-container::-webkit-scrollbar {
    height: 8px;
}

#favorites-container::-webkit-scrollbar-track {
    background: var(--bg-secondary);
    border-radius: 4px;
}

#favorites-container::-webkit-scrollbar-thumb {
    background: var(--accent-pink);
    border-radius: 4px;
}

#favorites-container .game-card {
    min-width: 150px;
    flex-shrink: 0;
}

   .no-favorites-message {
    padding: 2rem;
    text-align: center;
    color: var(--text-secondary);
    font-style: italic;
    width: 100%; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
}

      .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 40px;
}

.game-card {
    background-color: var(--bg-tertiary);
    border-radius: var(--border-radius);
    overflow: hidden;
    transition: transform 0.3s ease;
    position: relative;
    border: 1px solid rgba(107, 157, 255, 0.2);
    box-shadow: var(--shadow-md);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0.8rem; 
    min-height: 140px; 
    text-align: center;
}

.game-card:hover {
    transform: translateY(-5px);
    border-color: var(--accent-pink);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    background-color: var(--bg-tertiary);
}

.game-card-image {
    width: 70px; 
    height: 70px; 
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 0.75rem; 
    border: 2px solid var(--accent-pink);
    box-shadow: 0 0 0 2px rgba(107, 157, 255, 0.3);
    transition: all var(--transition-normal);
}

.game-card:hover .game-card-image {
    border-color: var(--accent-blue);
    box-shadow: 0 0 0 2px rgba(255, 107, 157, 0.3);
    transform: scale(1.1);
}

.game-card-title {
    font-weight: 600;
    background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-size: 1.1rem; 
    font-family: "VT323", monospace;
    margin-top: 8px;
    line-height: 1.3; 
}

        .favorite-star {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            color: white;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
            transition: all 0.3s ease;
        }

        .favorite-star:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
        }

        .favorite-star.active {
            color: #FFD700;
        }

        @keyframes star-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .star-animation {
            animation: star-pulse 0.5s ease;
        }

        .quick-links {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            background: linear-gradient(to right, rgba(26, 26, 46, 0.4), rgba(37, 37, 58, 0.4), rgba(26, 26, 46, 0.4));
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(107, 157, 255, 0.1);
            justify-content: center;
        }

        .quick-link {
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(37, 37, 58, 0.9), rgba(26, 26, 46, 0.9));
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(107, 157, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 110px;
            text-align: center;
        }

        .quick-link:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(107, 157, 255, 0.1), rgba(255, 107, 157, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 11px;
        }

        .quick-link:hover:before {
            opacity: 1;
            height: 100%;
        }

        .quick-link:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            opacity: 0.7;
            border-top-left-radius: 11px;
            border-top-right-radius: 11px;
        }

        .quick-link:hover:after {
            opacity: 1;
        }

        .quick-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .quick-link:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .content-area {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .content-area.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            padding: 30px 0;
            margin-top: 50px;
            background-color: var(--bg-secondary);
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 107, 157, 0.2);
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-pink);
        }

        @media (max-width: 1024px) {
            .featured-game {
                height: auto;
            }
            
            .featured-game-image {
                height: 300px;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                border: none;
            }
            
            .sidebar.expanded {
                width: var(--sidebar-expanded-width);
                border-right: 1px solid rgba(255, 107, 157, 0.2);
            }
            
            .main-container {
                margin-left: 0;
                width: 100%;
            }
            
            .sidebar.expanded ~ .main-container {
                margin-left: 0;
                width: 100%;
                position: relative;
            }
            
            .sidebar-mobile-toggle {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1001;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-container {
                width: 100%;
                margin: 15px 0;
            }
            
            .category-filters {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
                overflow-x: auto;
                padding-bottom: 5px;
            }
            
            .featured-game {
                flex-direction: column;
            }
            
            .featured-game-image {
                width: 100%;
                height: 200px;
                order: -1;
            }
            
            .featured-game-info {
                padding: 20px;
            }
            
            .featured-game-title {
                font-size: 1.8rem;
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

 <script>
    function navigateToPage(pageId) {
        document.querySelectorAll('.content-area').forEach(area => {
            area.classList.remove('active', 'shifted-up');
        });
        
        const contentArea = document.getElementById(pageId + '-content');
        if (contentArea) {
            contentArea.classList.add('active');
            
            const iframes = contentArea.querySelectorAll('iframe');
            const iframeContainers = contentArea.querySelectorAll('.container');
            
            if (pageId === 'home') {
                iframes.forEach(iframe => {
                    iframe.parentElement.classList.remove('fullscreen');
                });
                
                document.querySelector('.app-header').classList.remove('hidden');
                contentArea.classList.remove('shifted-up');
            } else {
                iframes.forEach(iframe => {
                    iframe.parentElement.classList.add('fullscreen');
                });
                
                contentArea.classList.add('shifted-up');
                document.querySelector('.app-header').classList.add('hidden');
            }
        }
        
        window.location.hash = pageId;
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('data-page') === pageId) {
                item.classList.add('active');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        function handleInitialLoad() {
            const hash = window.location.hash.substring(1) || 'home';
            navigateToPage(hash);
        }
        
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1) || 'home';
            navigateToPage(hash);
        });
        
        document.querySelectorAll('.nav-item').forEach(item => {
            const pageId = item.getAttribute('data-page');
            
            if (!item.hasAttribute('target')) {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    navigateToPage(pageId);
                });
            }
        });
        
        handleInitialLoad();
    });

    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebarMobileToggle = document.querySelector('.sidebar-mobile-toggle');
        const sidebarOverlay = document.querySelector('.sidebar-overlay');
        
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('expanded');
            });
        }
        
        if (sidebarMobileToggle) {
            sidebarMobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('expanded');
            });
        }
        
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('expanded');
            });
        }
    });

    async function loadGames() {
        try {
            const response = await fetch('games.json');
            const data = await response.json();
            return data.games;
        } catch (error) {
            console.error('Error loading games:', error);
            return [];
        }
    }

    function getFavorites() {
        const favorites = localStorage.getItem("favoriteGames");
        return favorites ? JSON.parse(favorites) : [];
    }

    function saveFavorites(favorites) {
        localStorage.setItem("favoriteGames", JSON.stringify(favorites));
    }

    function toggleFavorite(event) {
        event.stopPropagation();
        event.preventDefault();

        const gameCard = event.target.closest(".game-card");
        const gameLink = gameCard.querySelector("a");
        const gamePath = gameLink.getAttribute("href");
        const gameTitle = gameLink.querySelector(".game-card-title").textContent;
        const gameImage = gameLink.querySelector(".game-card-image").getAttribute("src");

        const favorites = getFavorites();

        const index = favorites.findIndex((game) => game.path === gamePath);

        if (index === -1) {
            favorites.push({
                path: gamePath,
                title: gameTitle,
                image: gameImage
            });
            event.target.classList.remove("far");
            event.target.classList.add("fas");
            event.target.classList.add("active");
            event.target.classList.add("star-animation");
            setTimeout(() => {
                event.target.classList.remove("star-animation");
            }, 500);
        } else {
            favorites.splice(index, 1);
            event.target.classList.remove("fas", "active");
            event.target.classList.add("far");
        }

        saveFavorites(favorites);
        updateFavoritesSection();
    }

    function updateFavoritesSection() {
        const favorites = getFavorites();
        const favoritesContainer = document.getElementById("favorites-container");
        const favoritesSection = document.getElementById("favorites-section");
        const favoritesHeading = document.getElementById("favorites-heading");

        favoritesContainer.innerHTML = "";

        if (favorites.length === 0) {
            const message = document.createElement("div");
            message.className = "no-favorites-message";
            message.textContent = "Star your favorite games to see them here!";
            favoritesContainer.appendChild(message);
        } else {
            favorites.forEach((game) => {
                const gameCard = document.createElement("div");
                gameCard.className = "game-card";
                
                gameCard.innerHTML = `
                    <a href="${game.path}" target="_blank" style="text-decoration: none; color: inherit;">
                        <img src="${game.image}" alt="${game.title}" class="game-card-image">
                        <div class="game-card-title">${game.title}</div>
                    </a>
                    <i class="fas fa-star favorite-star active"></i>
                `;
                
                const starIcon = gameCard.querySelector(".favorite-star");
                starIcon.addEventListener("click", toggleFavorite);
                
                favoritesContainer.appendChild(gameCard);
            });
        }
    }

    async function searchGames() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const allGamesGrid = document.getElementById("all-games-grid");
    const favoritesSection = document.getElementById("favorites-section");
    const favoritesHeading = document.getElementById("favorites-heading");
    
    // Toggle favorites section and heading visibility based on search query
    if (query.trim() === "") {
        favoritesSection.style.display = "block"; // Show favorites when search is empty
        favoritesHeading.style.display = "block"; // Show heading when search is empty
    } else {
        favoritesSection.style.display = "none"; // Hide favorites when searching
        favoritesHeading.style.display = "none"; // Hide heading when searching
    }
    
    allGamesGrid.innerHTML = "";
    
    const allGames = await loadGames();
    
    const filteredGames = allGames.filter(game => 
        game.title.toLowerCase().includes(query) || 
        game.category.toLowerCase().includes(query)
    );
    
    renderGames(filteredGames, allGamesGrid);
}

    function renderGames(games, container) {
        const favorites = getFavorites();
        
        games.forEach(game => {
            const isFavorite = favorites.some(fav => fav.path === game.path);
            
            const gameCard = document.createElement("div");
            gameCard.className = "game-card";
            
            gameCard.innerHTML = `
                <a href="${game.path}" target="_blank" style="text-decoration: none; color: inherit;">
                    <img src="${game.image}" alt="${game.title}" class="game-card-image">
                    <div class="game-card-title">${game.title}</div>
                </a>
                <i class="${isFavorite ? 'fas' : 'far'} fa-star favorite-star ${isFavorite ? 'active' : ''}"></i>
            `;
            
            const starIcon = gameCard.querySelector(".favorite-star");
            starIcon.addEventListener("click", toggleFavorite);
            
            container.appendChild(gameCard);
        });
    }

    function displayTotalTimeSpent() {
        const totalKey = "totalTimeSpent";
        let totalTimeSpent = Number.parseInt(localStorage.getItem(totalKey)) || 0;

        function updateDisplay() {
            const totalDays = Math.floor(totalTimeSpent / 86400);
            const totalHours = Math.floor((totalTimeSpent % 86400) / 3600);
            const totalMinutes = Math.floor((totalTimeSpent % 3600) / 60);
            const totalSeconds = totalTimeSpent % 60;

            const message = `${totalDays} days, ${totalHours} hours, ${totalMinutes} minutes, and ${totalSeconds} seconds.`;
            document.getElementById("timeSpent").innerHTML = message;
        }

        updateDisplay();

        setInterval(() => {
            totalTimeSpent++;
            localStorage.setItem(totalKey, totalTimeSpent);
            updateDisplay();
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        let tabCounter = 1;
        const tabs = document.querySelector('.browser-tabs');
        const newTabButton = document.querySelector('.new-tab-button');
        const browserContent = document.querySelector('.browser-content');
        const addressBar = document.getElementById('address-bar');
        const refreshButton = document.getElementById('refresh-button');
        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');
        const homeButton = document.getElementById('home-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        
        function createNewTab() {
            tabCounter++;
            
            const tabElement = document.createElement('div');
            tabElement.className = 'browser-tab';
            tabElement.setAttribute('data-tab', `tab${tabCounter}`);
            tabElement.innerHTML = `
                <span class="tab-title">New Tab</span>
                <span class="tab-close"><i class="fas fa-times"></i></span>
            `;
            
            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            tabContent.id = `tab${tabCounter}-content`;
            tabContent.innerHTML = `
                <iframe src="/static" class="browser-frame" id="tab${tabCounter}-frame"></iframe>
            `;
            
            tabs.insertBefore(tabElement, newTabButton);
            
            browserContent.appendChild(tabContent);
            
            activateTab(tabElement);
            
            setupTabEventListeners(tabElement);
        }
        
        function activateTab(tabElement) {
            document.querySelectorAll('.browser-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            tabElement.classList.add('active');
            
            const tabId = tabElement.getAttribute('data-tab');
            
            const tabContent = document.getElementById(`${tabId}-content`);
            if (tabContent) {
                tabContent.classList.add('active');
            }
            
            const iframe = document.getElementById(`${tabId}-frame`);
            if (iframe) {
                try {
                    const iframeUrl = iframe.contentWindow.location.href;
                    if (iframeUrl !== 'about:blank') {
                        addressBar.value = iframeUrl;
                    } else {
                        addressBar.value = 'proll://new';
                    }
                } catch (e) {
                    addressBar.value = iframe.src;
                }
            }
        }
        
        function setupTabEventListeners(tabElement) {
            tabElement.addEventListener('click', function(e) {
                if (!e.target.closest('.tab-close')) {
                    activateTab(this);
                }
            });
            
            const closeButton = tabElement.querySelector('.tab-close');
            if (closeButton) {
                closeButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    closeTab(tabElement);
                });
            }
        }
        
        function closeTab(tabElement) {
            const tabId = tabElement.getAttribute('data-tab');
            
            const tabContent = document.getElementById(`${tabId}-content`);
            
            const isActive = tabElement.classList.contains('active');
            
            tabElement.remove();
            if (tabContent) {
                tabContent.remove();
            }
            
            if (isActive) {
                const remainingTabs = document.querySelectorAll('.browser-tab');
                if (remainingTabs.length > 0) {
                    activateTab(remainingTabs[0]);
                } else {
                    createNewTab();
                }
            }
            
            if (document.querySelectorAll('.browser-tab').length === 0) {
                createNewTab();
            }
        }

        function navigateToUrl(url) {
            const activeTab = document.querySelector('.browser-tab.active');
            if (!activeTab) return;
            
            const tabId = activeTab.getAttribute('data-tab');
            
            const iframe = document.getElementById(`${tabId}-frame`);
            if (!iframe) return;
            
            const tabTitle = activeTab.querySelector('.tab-title');
            if (tabTitle) {
                tabTitle.textContent = url;
            }
            
            if (url === 'proll://new') {
                iframe.src = '/static';
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (url.includes('.') && !url.includes(' ')) {
                    url = 'https://' + url;
                } else {
                    url = 'https://goongle.vercel.app/search?q=' + encodeURIComponent(url);
                }
            }
            
            iframe.src = `/static/embed.html#${url}`;
        }
        
        newTabButton.addEventListener('click', createNewTab);
        
        addressBar.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                navigateToUrl(this.value);
            }
        });
        
        refreshButton.addEventListener('click', function() {
            const activeTab = document.querySelector('.browser-tab.active');
            if (!activeTab) return;
            
            const tabId = activeTab.getAttribute('data-tab');
            const iframe = document.getElementById(`${tabId}-frame`);
            
            if (iframe) {
                iframe.src = iframe.src;
            }
        });
        
        homeButton.addEventListener('click', function() {
            addressBar.value = '/static';
            navigateToUrl('/static');
        });
        
        fullscreenButton.addEventListener('click', function() {
            const activeTab = document.querySelector('.browser-tab.active');
            if (!activeTab) return;
            
            const tabId = activeTab.getAttribute('data-tab');
            const iframe = document.getElementById(`${tabId}-frame`);
            
            if (iframe) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    iframe.requestFullscreen();
                }
            }
        });
        
        const initialTab = document.querySelector('.browser-tab');
        if (initialTab) {
            setupTabEventListeners(initialTab);
        }
    });

    document.addEventListener("DOMContentLoaded", async () => {
        displayTotalTimeSpent();
        
        document.getElementById("current-year").textContent = new Date().getFullYear();
        
        if (typeof particlesJS !== "undefined") {
            particlesJS("snow", {
                particles: {
                    number: {
                        value: 150,
                        density: { enable: true, value_area: 800 },
                    },
                    color: { value: "#ffffff" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false },
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: false },
                    },
                    line_linked: { enable: false },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "bottom",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                    },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true },
                        onclick: { enable: false },
                        resize: true,
                    },
                },
                retina_detect: true,
            });
        }
        
        const allGames = await loadGames();
        
        const allGamesGrid = document.getElementById("all-games-grid");
        renderGames(allGames, allGamesGrid);
        
        updateFavoritesSection();
        
        function updateTime() {
            const timeElement = document.getElementById("time");
            if (timeElement) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    });
</script>
</body>
</html>
